<!DOCTYPE html>
<html lang="en-UA">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="panel">
        <form>
            <p class="form wrong" id="wrong-email">Wrong email format!</p>
            <input class="form input" type="email" id="email" placeholder="Email"><br>
            <p class="form wrong" id="wrong-password">Wrong input!</p>
            <input class="form input" type="password" id="password" placeholder="Password"><br>
            <p class="form wrong" id="wrong-confirmation">Your password and confirmation password do not match!</p>
            <input class="form input" type="password" id="confirmation" placeholder="Confirm password"><br>
            <button class="form button" id="btn-register" type="button"><b>Sign up</b></button>
        </form>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
